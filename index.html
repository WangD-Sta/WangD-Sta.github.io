<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 235px;
            height: 40px;
            line-height: 40px;
            /* 行高等于盒子高度,文字就会垂直居中,若行高小于盒子高度,文字会偏上,行高大于盒子高度文字会偏下 */
            background-color: #55585a;
            text-decoration: none;
            /* 首行缩进 */
            text-indent: 2em;
            font-size: 14px;
            color:white;
            

        }
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <a href="#">手机</a>
    <a href="#">电视</a>
    <a href="#">笔记本</a>
    <a href="#">出行</a>
    <a href="#">智能</a>
    <a href="#">健康</a>
    <a href="#">耳机</a>
    
</body>
</html>
